<html ng-app="principalMobile">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/principal.css">
        <link rel="stylesheet" type="text/css" href=" css/bootstrap.min.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
        <title>Delivery Market</title>
    </head>
    <body>

        <div data-role="page">

            <div data-role="header" ng-controller="usuarioCtrl">
                <div class="ui-grid-d center">
                    <div class="ui-block-a" style="width: 100px;">
                        <a class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-carat-l" style="height: 25px;"></a>
                    </div>
                    <div class="ui-block-b" style="width: 350px;"><h1 class="ui-title" role="heading" aria-level="1">Delivery market</h1></div>
                    <div class="ui-block-c" style="width: 200px;">
                        <a class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-user ui-btn-inline" ng-click="showUsuario()" style="height: 25px; width: 100%;">
                            <font class="ui-title" role="heading" aria-level="1" >username</font>
                        </a>
                    </div>
                </div>
                
            </div><!-- /header -->

            <div role="main" class="ui-content" id="container">  
            </div><!-- /content -->
            <div role="main" class="ui-content" id="containerMobile"> 
                <div id="usuario-form" ng-controller="usuarioCtrl">
                <table style="margin: 0 auto;">
                    <tr>
                        <td style="height: 300px;">
                            <img src="img/Darth_Vader.png" class="img-circle">  
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="text-basic">Nome</label>
                            <input type="text" ng-model="nomeUsuario" name="text-basic" id="text-basic"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="text-basic">Email</label>
                            <input type="text" ng-model="email" name="text-basic" id="text-basic"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password:</label>
                            <input type="password" ng-model="senha" name="password" id="password" value="" autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button"  data-icon="delete" data-theme="a" id="btn-usuario-add" ng-click="cadastrarUsuarioMobile()"><font>Salvar</font></button>
                        </td>
                    </tr>
                    </table>
                </div> 
            </div><!-- /content -->
            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
        <!--div class="app">
            <div id="container">
                <div id="cabecalho">
                    
                </div>
            </div>
        </div-->
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="angular/controller/principalMobile.js"></script>
        <script type="text/javascript" src="angular/controller/usuarioMobileController.js"></script>
        <script type="text/javascript" src="angular/directives/mobileDirectives.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        
        <h1>Deu bom</h1>
    </body>
</html>
