                <div id="comanda-btn" ng-click="comandaConteudo()">
                    <table>
                        <tr>
                            <td style="padding: 5px;"><img src="img/shopping-cart.png" style="height: 20px; width: 20px; " /></td>
                            <td style="padding: 5px;"><img src="img/chevron-up.png" style="height: 10px; width: 15px;" /></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>{{total | currency : "R$"}}</td>
                        </tr>
                    </table>
                </div>

                <div id="comandaConteudo" style="border: 1px solid #bbbbbb; padding: 0px; display: none;" >
                    <div id="itens-comanda">
                         <table>
                                    <tr style="border-bottom: 1px solid #bbbbbb" ng-repeat="prod in carrinho.produto track by prod.id">
                                        <td style="width: 80%; border-right: 1px solid #bbbbbb;">{{prod.descricao}}</td>
                                        <td style="width: 80%; border-right: 1px solid #bbbbbb;">{{prod.quantidade}}</td>
                                        <td style="width: 10% border-right: 1px solid #bbbbbb;">{{prod.quantidade * prod.preco | currency : "R$"}}</td>
                                        <td style="width: 10%;" ng-click="excluirItemComanda(prod)"><center><i class="icon-remove"></i></center></td>
                                    </tr>   
                        </table> 
                        </div>
                            <div id="btn-comanda">
                             <table align="right">
                                    <tr>
                                        <td><button class="btn btn-warning" ng-click="limparCarrinho()">Limpar carrinho</button></td>
                                        <td><button class="btn btn-primary" ng-click="finalizarCompra()">Finalizar compra</button></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
