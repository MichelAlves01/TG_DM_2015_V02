
                <div id="usuario-form" ng-controller="usuarioCtrl" data-ng-init="getUsuario(); getPedidosAnteriores();">
                    <table style="margin: 0 auto">
                        <tr>
                            <td style="height: 140px;">
                                <center><img src="img/Darth_Vader.png" class="img-circle" /></center>   
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="Nome" ng-model="nomeUsuario"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="Email" id="email" ng-model="email"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" placeholder="Password" ng-model="senha">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button"  data-icon="delete" data-theme="a" id="btn-usuario-add" ng-click="cadastrarUsuarioMobile()"><font>Salvar</font></button>
                            </td>
                        </tr>
                    </table>

                    <div id="pedido" style="margin-top: 30px;">
                        <div ng-repeat="pedido in pedidos track by pedido.id">
                            <table style="margin-top: 15px; width: 100%; background-color: #ffffff">
                                <tr>
                                    
                                    <td style="width: 75%; border: 1px solid #999999;">
                                        <font size="1">id</font><br />
                                        <font size="1">{{pedido.id}}</font>
                                    </td>
                                    <td style="width: 25%; border: 1px solid #999999;">
                                        <font size="1">data</font><br />
                                        <font size="1">{{pedido.horaAberto | date : 'dd/MM/yyyy h:mm'}}</font>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 75%; border: 1px solid #999999;">
                                        <font size="1">{{pedido.empresa.nome}}</font>
                                    </td>
                                    <td style="width: 25%; border: 1px solid #999999;">        
                                        <button class="btn btn-success" ng-click="avaliarEmpresa(pedido.id)"><font size="4   ">Avaliar</font></button>
                                    </td>
                                </tr>
                            </table>
                            <div id="avaliarEmpresa{{pedido.id}}" style="cursor: default; display: none; height: 150px; width: 220px; padding: 5px;">
                    <font size="2">Avaliar empresa {{pedido.empresa.nome}}</font><br />
		            <font size="2">informe uma nota entre 1 at√© 5</font>
                                <table style="margin: 0 auto">
                                    <tr>
                                        <td>
                                            <input type="number" class="input-small" ng-model="nota" style="height: 30px; width: 106px;"></input>
                                        </td>
                                    </tr>
                                    <tr>
                                         <td>
                                            <button class="btn btn-success" style="height: 40px;" ng-click="cadastrarAvaliacao(pedido.empresa.cpfCnpj, nota)">
                                                <font size="1">Enviar</font>
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                                
                                
		    </div>
                        </div>
                    </div>

                </div>
