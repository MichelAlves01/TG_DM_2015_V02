<!DOCTYPE html>
<html ng-app="principalMobile">
<!--

  -->
<head>
    <title>Delivery Market</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <!-- see http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag -->
    <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=2"> -->
    <style>
        /* following two viewport lines are equivalent to meta viewport statement above, and is needed for Windows */
        /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
        @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
        /*@-ms-viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }   @viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }*/
    </style>
    <link rel="stylesheet" type="text/css" href="css/principal.css">
        <link rel="stylesheet" type="text/css" href=" css/bootstrap.min.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>


<body>
    <div data-role="page">

            <div data-role="header" ng-controller="usuarioCtrl" style="margin 0px;">
                <div class="ui-grid-d center" >
                    <div class="ui-block-a" style="width: 10%;">
                        <a class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-carat-l" style="height: 15px;"></a>
                    </div>
                    <div class="ui-block-b" style="width: 40%;"><font size="2" style="padding-left: 20px;">Delivery market</font></div>
                    <div class="ui-block-c" style="width: 30%;">
                        <a class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-user ui-btn-inline" ng-click="showUsuario()" style="height: 15px; width: 100%; margin: 0.2em 0px;">
                            <font >username</font>
                        </a>
                    </div>
                </div>
                
            </div><!-- /header -->

            <div role="main" class="ui-content" id="containerPrincipal" ng-controller="principalCtrl"> 
                <div principal></div>
            </div><!-- /content -->
        <div role="main" class="ui-content" id="containerProdutos" style="display: none;">
                <div produtos></div>
            </div><!-- /content -->
            <div role="main" class="ui-content" id="containerUsuario" style="display: none;">
                <div usuario></div>
            </div><!-- /content -->
            
            
            
           
            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page --> 
    <script src="cordova.js"></script>          <!-- "Phantom" cordova.js required for projects that use plugins -->

    <script src="js/app.js"></script>           <!-- for your event code, see README and file comments for details -->
    <script src="js/init-app.js"></script>      <!-- for your init code, see README and file comments for details -->
    <script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see file for details -->
    <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="angular/controller/principalMobile.js"></script>
        <script type="text/javascript" src="angular/controller/usuarioMobileController.js"></script>
        <script type="text/javascript" src="angular/directives/mobileDirectives.js"></script>

</body>
</html>
